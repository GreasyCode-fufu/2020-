{% extends 'base.html' %}
{% block stutitle%}顾客主页{% endblock %}
{% block stumain %}
<div class="col-xs-12">
    <table id="simple-table" class="table  table-bordered table-hover">
        <thead>
        <tr>
            <th class="center">
                <label class="pos-rel">
                    <input type="checkbox" class="ace" />
                    <span class="lbl"></span>
                </label>
            </th>
            <th>顾客姓名</th>
            <th>邮政编码</th>
            <th>收货地址</th>
         </tr>
        </thead>
        <tbody>
        {% for goods in goodsinfos %}
            <tr>
                <td class="center">
                    <label class="pos-rel">
                        <input type="checkbox" class="ace" />
                        <span class="lbl"></span>
                    </label>
                </td>
                <td>
                    {{ goods[0] }}
                </td>
                <td>
                    {{ goods[1] }}
                </td>
                <td>
                    {{ goods[2] }}
                </td>
            </tr>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
